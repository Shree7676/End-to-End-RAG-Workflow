<!DOCTYPE html>
<html>
<head>
    <title>Document Q&A App</title>
</head>
<body>
    <h1>Document Q&A App</h1>
    <form method="POST">
        <label for="mode">Mode:</label>
        <select name="mode" id="mode">
            <option value="get-markdown">Get Markdown</option>
            <option value="index-files">Index Files</option>
            <option value="search">Search</option>
            <option value="ask-question">Ask Question</option>
        </select><br><br>
        
        <label for="query">Query/Question:</label>
        <input type="text" name="query" id="query"><br><br>
        
        <input type="submit" value="Run">
    </form>
    
    {% if result %}
        <h2>Result:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
